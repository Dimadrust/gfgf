<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>

    <header class="header">
        <div class="container">

            <p class="logo">Vintage Food</p>
            <div class="nav_list">
                <ul>
                    <li> <a href="#!">Главная</a></li>
                    <li> <a href="#!">Акции</a></li>
                    <li> <a href="#!">О нас</a></li>
                </ul>
            </div>
            <div class="header-cart">
                <img src="header-cart.svg" alt="cart icon">
                <span class="header-cart__number">4</span>
            </div>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="container">
                <div class="img4">
                    <img src="Фото _Бургер_.png" alt="23">
                </div>
                <div class="center">
                    <div class="p_list">
                        <p>Быстрая доставка для Вас</p>
                    </div>
                    <div class="p_list2">
                        <p>Сделай первый заказ и получи скидку 50%</p>
                    </div>
                    <div class="button">
                        <button><a href="http://127.0.0.1:5500/%D0%9C%D0%B5%D0%BD%D1%8E%202/">Заказать</a></button>
                    </div>
                </div>
            </div>
        </section>
        <section class="main">
            <div class="container">
                <div class="center2">
                    <div class="p_text">
                        <p>Меню</p>
                    </div>
                     <div class="images">
                        <div class="png1">
                            <img src="Картинка _Бургеры_.png" alt="89">
                        </div>

                        <div class="png2">
                            <img src="Картинка _Блюда из курицы_.png" alt="67">
                        </div>

                        <div class="png3">
                            <img src="Картинка _Горячие блюда_.png" alt="767">
                        </div>

                        <div class="png4">
                            <img src="Картинка _Закуски_.png" alt="65">
                        </div>

                        <div class="png5">
                            <img src="Картинка _Салаты_.png" alt="545">
                        </div>

                        <div class="png6">
                            <img src="Картинка _Десерты_.png" alt="2332">
                        </div>

                     </div>
                    <div class="texts">
                        <div class="tx1">
                            <p>Бургеры</p>
                        </div>
                        <div class="tx2">
                            <p>Блюда из курицы</p>
                        </div>
                        <div class="tx3">
                            <p>Горячие блюда</p>
                        </div>
                        <div class="tx4">
                            <p>Закуски</p>
                        </div>
                        <div class="tx5">
                            <p>Салаты</p>
                        </div>
                        <div class="tx6">
                            <p>Десерты</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="container">
           <div class="footer_text">
                <div class="ft1">
                    <a href="#">Програма лояльности</a>
                </div>
                <div class="ft2">
                    <a href="#">Политика конфиденциальности</a>
                </div>
                <div class="ft3">
                    <a href="#">Договор оферты</a>
                </div>
            <div class="footer_down">    
                <div class="ft4">
                  <a href="#">ООО «Vintage Food»</a>
                </div>
                <div class="ft5">
                  <a href="#">© Все права защищены</a>
                </div>
            </div>
           </div>
          <div class="carts">
            <img src="VK Circled.svg" alt="VK">
            <img src="Telegram.svg" alt="TG">
          </div> 
        </div>
    </footer>
</body>

</html>
